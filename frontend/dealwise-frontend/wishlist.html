<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist ‚Äî DealWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --card: #0f1720;
      --text: #e6eef6;
      --accent: #00c8ff;
      --muted: #98a0aa;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(180deg, #06080b 0%, #0d1117 100%);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
    }

    header.navbar {
      position: sticky;
      top: 0;
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 22px;
      gap: 12px;
      backdrop-filter: blur(6px);
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .nav-center {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .nav-link {
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 8px;
      transition: all .22s ease;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
    }

    .nav-link:hover {
      color: #fff;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    .nav-link.active {
      color: var(--accent);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00c8ff, #66f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 30px;
    }

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .wishlist-card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.03);
      transition: all 0.3s ease;
      position: relative;
    }

    .wishlist-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,200,255,0.1);
    }

    .wishlist-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .wishlist-card h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: var(--text);
    }

    .wishlist-card .price {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .wishlist-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00c8ff, #66f0ff);
      color: #001;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,200,255,0.3);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.05);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      background: rgba(255,71,87,0.9);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: #ff4757;
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .empty-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .empty-description {
      color: var(--muted);
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      flex: 1;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .stat-label {
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <div style="width:44px; height:44px; border-radius:12px; background:linear-gradient(135deg, #00c8ff, #66f0ff); display:flex; align-items:center; justify-content:center; color:#001; font-weight:800; font-size:18px; box-shadow:0 8px 25px rgba(0,200,255,0.3);">
        DW
      </div>
      <div>
        <div style="font-weight:700">DealWise</div>
        <div style="font-size:12px;color:var(--muted)">Smart Deals ‚Ä¢ Verified</div>
      </div>
    </div>
    <nav class="nav-center">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="categories.html">Categories</a>
      <a class="nav-link" href="deals.html">Top Deals</a>
      <a class="nav-link" href="purchase-history.html">History</a>
      <a class="nav-link active" href="wishlist.html">‚ù§Ô∏è Wishlist</a>
      <a class="nav-link" href="compare.html">‚öñÔ∏è Compare</a>
    </nav>
    <div style="display:flex;gap:10px;align-items:center">
      <button onclick="window.location.href='cart.html'" style="background:transparent;border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer">
        üõçÔ∏è Cart
      </button>
      <button onclick="window.location.href='profile.html'" style="background:linear-gradient(90deg,#00c8ff,#66f0ff);color:#001;padding:8px 16px;border-radius:8px;border:none;font-weight:700;cursor:pointer">
        Profile
      </button>
    </div>
  </header>

  <div class="container">
    <h1>‚ù§Ô∏è My Wishlist</h1>
    <p class="subtitle">Save your favorite items for later</p>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalItems">0</div>
        <div class="stat-label">Items Saved</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalValue">‚Çπ0</div>
        <div class="stat-label">Total Value</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="avgPrice">‚Çπ0</div>
        <div class="stat-label">Average Price</div>
      </div>
    </div>

    <div id="wishlistContainer"></div>
  </div>

  <script src="js/global.js"></script>
  <script src="js/features.js"></script>
  <script src="js/chatbot.js"></script>
  <script>
    function parsePrice(priceStr) {
      return parseFloat(priceStr.replace(/[‚Çπ,]/g, ''));
    }

    function renderWishlist() {
      const wishlist = DealWiseWishlist.getAll();
      const container = document.getElementById('wishlistContainer');

      if (wishlist.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üíî</div>
            <div class="empty-title">Your wishlist is empty</div>
            <div class="empty-description">Start adding items you love to your wishlist</div>
            <button class="btn btn-primary" onclick="window.location.href='deals.html'" style="max-width:200px;margin:0 auto">
              Browse Deals
            </button>
          </div>
        `;
        updateStats(wishlist);
        return;
      }

      const grid = document.createElement('div');
      grid.className = 'wishlist-grid';

      wishlist.forEach(item => {
        const card = document.createElement('div');
        card.className = 'wishlist-card';
        card.innerHTML = `
          <button class="remove-btn" onclick="removeFromWishlist('${item.id}')">√ó</button>
          <img src="${item.img}" alt="${item.title}">
          <h3>${item.title}</h3>
          <div class="price">${item.price}</div>
          <div class="wishlist-actions">
            <button class="btn btn-primary" onclick="addToCart('${item.id}')">Add to Cart</button>
            <button class="btn btn-secondary" onclick="viewProduct('${item.id}')">View</button>
          </div>
        `;
        grid.appendChild(card);
      });

      container.innerHTML = '';
      container.appendChild(grid);
      updateStats(wishlist);
    }

    function updateStats(wishlist) {
      const totalItems = wishlist.length;
      const prices = wishlist.map(item => parsePrice(item.price));
      const totalValue = prices.reduce((sum, price) => sum + price, 0);
      const avgPrice = totalItems > 0 ? totalValue / totalItems : 0;

      document.getElementById('totalItems').textContent = totalItems;
      document.getElementById('totalValue').textContent = `‚Çπ${totalValue.toLocaleString('en-IN')}`;
      document.getElementById('avgPrice').textContent = `‚Çπ${Math.round(avgPrice).toLocaleString('en-IN')}`;
    }

    function removeFromWishlist(itemId) {
      DealWiseWishlist.remove(itemId);
      renderWishlist();
    }

    function addToCart(itemId) {
      const wishlist = DealWiseWishlist.getAll();
      const item = wishlist.find(w => w.id === itemId);
      
      if (item && window.dealwiseCart) {
        window.dealwiseCart.addToCart(item);
        if (window.DealWiseToast) {
          DealWiseToast.show('Added to cart! üõçÔ∏è', 'success');
        } else {
          alert('Added to cart!');
        }
      }
    }

    function viewProduct(itemId) {
      window.location.href = `product-detail.html?id=${itemId}`;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderWishlist();
    });
  </script>
</body>
</html>
