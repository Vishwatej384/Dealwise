<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DealWise — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <meta name="theme-color" content="#0d1117">
  <style>
    :root{ --bg:#0d1117; --card:#0f1720; --muted:#98a0aa; --accent:#00c8ff; }
    html,body{ margin:0; min-height:100vh; background:linear-gradient(160deg,#021019,#0d1117); color:#e6eef6; font-family:"Poppins",sans-serif; display:flex; align-items:center; justify-content:center; flex-direction:column; padding:20px 0; }
    .panel{ width:960px; max-width:95%; display:grid; grid-template-columns:1fr 1fr; gap:24px; align-items:stretch; margin:40px auto; }
    .left,.right{ padding:32px; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); display:flex; flex-direction:column; justify-content:center; }
    @media(max-width:768px){ .panel{ grid-template-columns:1fr; } .left{ display:none; } }
    h1{ margin:0 0 12px; }
    .muted{ color:var(--muted); }
    input{ width:100%; padding:12px; margin-top:8px; border-radius:10px; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04); color:#e6eef6; outline:none; }
    .btn-accent{ background: linear-gradient(90deg,var(--accent), #66f0ff); color:#001; padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700; transition:0.3s; }
    .btn-accent:hover{ transform:translateY(-1px); box-shadow:0 0 10px rgba(0,200,255,0.4); }
    .small{ font-size:13px; color:var(--muted) }
    .logo-circle{ width:64px; height:64px; border-radius:12px; background:linear-gradient(90deg,#00c8ff,#66f0ff); display:flex; align-items:center; justify-content:center; color:#001; font-weight:800; font-size:18px; margin-bottom:12px; }
    .float-bg{ position:fixed; right:-120px; top:-80px; width:360px; height:360px; border-radius:50%; background:radial-gradient(circle at 30% 30%, rgba(0,200,255,0.12), transparent 30%), radial-gradient(circle at 70% 70%, rgba(255,193,7,0.06), transparent 30%); filter:blur(28px); pointer-events:none; }
    .pop{ animation: popForm .6s cubic-bezier(.2,.85,.32,1) both; }
    @keyframes popForm{ from{ opacity:0; transform:translateY(18px) scale(.98)} to{opacity:1; transform:none}}
    footer{ width:100%; background:#0b0f15; text-align:center; padding:28px 10px; border-top:1px solid rgba(255,255,255,0.06); }
    footer p{ margin:8px 0; color:#98a0aa; font-size:14px; }
    .socials{ display:flex; justify-content:center; gap:22px; margin-top:12px; }
    .socials a{ color:#98a0aa; text-decoration:none; font-size:20px; transition:0.3s; }
    .socials a:hover{ color:var(--accent); transform:translateY(-2px); }
    .contact-btn{ margin-top:14px; background:linear-gradient(90deg,var(--accent),#66f0ff); color:#001; border:none; border-radius:20px; padding:10px 20px; font-weight:600; cursor:pointer; transition:0.3s; }
    .contact-btn:hover{ transform:translateY(-2px); box-shadow:0 0 10px rgba(0,200,255,0.4); }
  </style>
</head>
<body>
  <div class="float-bg"></div>

  <div class="panel pop">
    <div class="left">
      <div class="logo-circle">DW</div>
      <h1>Welcome back</h1>
      <p class="muted">Sign in to access saved deals, price alerts and your cart.</p>
      <ul class="muted">
        <li>Secure authentication</li>
        <li>Saved recommendations</li>
      </ul>
      <footer>New here? <a href="signup.html" style="color:var(--accent); text-decoration:none;">Create an account</a></footer>
    </div>

    <div class="right">
      <h3 style="margin:0 0 8px">Login</h3>
      <p class="muted small">Use your email and password to sign in.</p>
      <form id="loginForm" style="margin-top:12px">
        <input id="loginEmail" placeholder="Email" required />
        <input id="loginPass" type="password" placeholder="Password" required />
        <div style="margin-top:12px; display:flex; gap:10px;">
          <button class="btn-accent" type="submit">Sign In</button>
          <button type="button" onclick="location.href='index.html'" class="btn-ghost" style="border:1px solid rgba(255,255,255,0.04);padding:10px 12px;border-radius:8px;color:var(--muted)">Back</button>
        </div>
      </form>
      <p style="margin-top:12px" class="small muted" id="loginMessage"></p>
    </div>
  </div>

  <footer>
    <p class="text-[#00bcd4] mb-3 font-semibold">Contact us: support@dealwise.com | +91 98765 43210</p>
    <div class="socials">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <button class="contact-btn">Contact Support</button>
    <p class="mt-4 text-gray-500 text-sm">© 2025 DealWise. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPass').value;
      const msg = document.getElementById('loginMessage');
      msg.textContent = "Signing in...";
      
      try {
        const res = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('dealwise_user', JSON.stringify({ name: data.username, email }));
          msg.style.color = "#00c8ff";
          msg.textContent = "Login successful! Redirecting...";

          // ✅ Fetch profile data using token
          fetch("http://localhost:8080/api/profile", {
            headers: {
              Authorization: "Bearer " + data.token
            }
          })
          .then(r => r.json())
          .then(profile => console.log("Profile data:", profile))
          .catch(err => console.error("Profile fetch failed:", err));

          setTimeout(()=> location.href="index.html", 1000);
        } else {
          msg.style.color = "tomato";
          msg.textContent = data.error || "Invalid credentials";
        }
      } catch (err) {
        msg.style.color = "tomato";
        msg.textContent = "Server connection failed. Please try again.";
      }
    });
  </script>
</body>
</html>
