<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DealWise — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0d1117">
  <style>
    :root{ --bg:#0d1117; --card:#0f1720; --muted:#98a0aa; --accent:#00c8ff; }
    html,body{ margin:0; height:100%; background:linear-gradient(160deg,#021019,#0d1117); color:#e6eef6; font-family:"Poppins",sans-serif; display:flex; align-items:center; justify-content:center; }
    .panel{ width:960px; max-width:95%; display:grid; grid-template-columns:1fr 420px; gap:18px; align-items:center; }
    .left{ padding:28px; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }
    .right{ padding:22px; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }
    h1{ margin:0 0 12px; }
    .muted{ color:var(--muted); }
    input{ width:100%; padding:12px; margin-top:8px; border-radius:10px; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04); color:#e6eef6; outline:none; }
    .btn-accent{ background: linear-gradient(90deg,var(--accent), #66f0ff); color:#001; padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700; }
    .small{ font-size:13px; color:var(--muted) }
    .logo-circle{ width:64px; height:64px; border-radius:12px; background:linear-gradient(90deg,#00c8ff,#66f0ff); display:flex; align-items:center; justify-content:center; color:#001; font-weight:800; font-size:18px; margin-bottom:12px; }
    footer{ margin-top:18px; text-align:center; color:var(--muted); font-size:13px; }
    .float-bg{ position:fixed; right:-120px; top:-80px; width:360px; height:360px; border-radius:50%; background:radial-gradient(circle at 30% 30%, rgba(0,200,255,0.12), transparent 30%), radial-gradient(circle at 70% 70%, rgba(255,193,7,0.06), transparent 30%); filter:blur(28px); pointer-events:none; }
    .pop{ animation: popForm .6s cubic-bezier(.2,.85,.32,1) both; } @keyframes popForm{ from{ opacity:0; transform:translateY(18px) scale(.98)} to{opacity:1; transform:none}}
  </style>
</head>
<body>
  <div class="float-bg"></div>

  <div class="panel pop">
    <div class="left">
      <div class="logo-circle">DW</div>
      <h1>Welcome back</h1>
      <p class="muted">Sign in to access saved deals, price alerts and your cart.</p>
      <ul class="muted">
        <li>Secure demo authentication</li>
        <li>Saved recommendations</li>
      </ul>
      <footer>New here? <a href="signup.html">Create an account</a></footer>
    </div>

    <div class="right">
      <h3 style="margin:0 0 8px">Login</h3>
      <p class="muted small">Use your email and password to sign in (demo).</p>
      <form id="loginForm" style="margin-top:12px">
        <input id="loginEmail" placeholder="Email" required />
        <input id="loginPass" type="password" placeholder="Password" required />
        <div style="margin-top:12px; display:flex; gap:10px;">
          <button class="btn-accent" type="submit">Sign In</button>
          <button type="button" onclick="location.href='index.html'" class="btn-ghost" style="border:1px solid rgba(255,255,255,0.04);padding:10px 12px;border-radius:8px;color:var(--muted)">Back</button>
        </div>
      </form>
      <p style="margin-top:12px" class="small muted">This demo doesn't call a backend yet — hooking up JWT auth will be next.</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      // demo behaviour: save "user" in localStorage
      const email = document.getElementById('loginEmail').value;
      localStorage.setItem('dealwise_user', JSON.stringify({ email, name: email.split('@')[0] || 'User' }));
      // navigate to home and show toast (simple)
      location.href='index.html';
      setTimeout(()=> alert('Logged in (demo) — go to Home to see profile circle.'), 200);
    });
  </script>
</body>
</html>
