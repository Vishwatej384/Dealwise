<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DealWise — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0d1117">
  <style>
    :root{ --bg:#0d1117; --muted:#98a0aa; --accent:#00c8ff; }
    html,body{ margin:0; height:100%; background:linear-gradient(160deg,#021019,#0d1117); color:#e6eef6; font-family:"Poppins",sans-serif; display:flex; align-items:center; justify-content:center; }
    .card{ width:90%; max-width:900px; display:grid; grid-template-columns:1fr 380px; gap:24px; padding:32px; border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015)); border:1px solid rgba(255,255,255,0.04); box-shadow:0 0 40px rgba(0,0,0,0.3); }
    .muted{ color:var(--muted); font-size:15px; }
    input{ width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.05); background:rgba(255,255,255,0.03); color:#e6eef6; font-size:15px; }
    input:focus{ outline:none; border-color:var(--accent); background:rgba(255,255,255,0.06); }
    .btn-accent{ background:linear-gradient(90deg,var(--accent),#66f0ff); color:#001; padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700; font-size:15px; transition:0.2s; }
    .btn-accent:hover{ transform:translateY(-1px); }
    .logo{ display:flex; align-items:center; gap:12px; }
    .logo svg{ width:46px; height:46px; border-radius:10px; }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    @media (max-width:768px){
      html,body{ align-items:flex-start; justify-content:center; padding-top:40px; }
      .card{ grid-template-columns:1fr; width:92%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <div class="logo">
        <svg width="46" height="46"><rect width="46" height="46" rx="10" fill="#00c8ff" opacity="0.12"/></svg>
        <div style="font-weight:700;font-size:22px;">DealWise</div>
      </div>
      <h2 style="margin-top:16px;font-size:26px;">Welcome back</h2>
      <p class="muted">Log in to access your personalized deals, wishlist, and price alerts.</p>
      <ul class="muted" style="margin-top:8px;">
        <li>Save & sync deals</li>
        <li>Track price changes</li>
        <li>Get recommendations</li>
      </ul>
      <p class="muted" style="margin-top:18px;">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <div>
      <form id="loginForm">
        <input id="email" placeholder="Email" required type="email" />
        <input id="pass" placeholder="Password" type="password" required />
        <div style="margin-top:16px;display:flex;gap:8px;">
          <button class="btn-accent" type="submit">Login</button>
          <button type="button" onclick="window.history.back()" style="background:none;color:var(--muted);border:none;cursor:pointer;">Back</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('pass').value.trim();

      if (!email || !password) {
        alert("⚠️ Please enter both email and password.");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.token) {
          // ✅ Login successful
          localStorage.setItem("dealwise_user", JSON.stringify({
            name: data.name,
            email,
            token: data.token
          }));
          alert("✅ Logged in successfully!");
          window.location.href = "index.html"; // redirect to homepage
        } else {
          alert("❌ Login failed: " + (data.error || "Invalid credentials"));
        }

      } catch (err) {
        console.error(err);
        alert("❌ Error connecting to backend. Please ensure the server is running.");
      }
    });
  </script>
</body>
</html>
