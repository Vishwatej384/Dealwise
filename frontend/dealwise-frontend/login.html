<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — DealWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family:'Poppins',sans-serif; background: #fafafa; }
    .auth-wrap { max-width:920px; margin:64px auto; display:flex; gap:30px; align-items:center; padding:28px; }
    .auth-left { flex:1; padding:28px; border-radius:10px; background: linear-gradient(180deg,#fff,#fbfbfb); box-shadow:0 10px 30px rgba(0,0,0,0.06); }
    .auth-right { width:420px; padding:28px; border-radius:10px; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.06); }
    .auth-right h2 { margin-top:0; }
    .auth-right input { width:100%; padding:10px 12px; margin:8px 0; border-radius:6px; border:1px solid #ddd; }
    .btn-accent { background:#00e5ff; border:none; color:#001; padding:10px 14px; border-radius:8px; font-weight:600; cursor:pointer; }
    .muted { color:#666; }
    .logo { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    .center-small { text-align:center; }
    .success { color:green; font-weight:600; margin-top:10px; }
  </style>
</head>
<body>
  <header style="padding:18px 28px;">
    <a href="index.html" style="text-decoration:none; color:inherit;">
      <div style="display:flex; align-items:center; gap:10px;">
        <svg width="36" height="36" viewBox="0 0 24 24"><path fill="#00e5ff" d="M6 7V6a6 6 0 0 1 12 0v1h1a1 1 0 0 1 1 1v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a1 1 0 0 1 1-1h1zm2 0h8V6a4 4 0 0 0-8 0v1z"/></svg>
        <div>
          <div style="font-weight:700; font-size:18px;">DealWise</div>
          <div style="font-size:12px; color:#666;">Smart Deals • Verified</div>
        </div>
      </div>
    </a>
  </header>

  <main class="auth-wrap">
    <div class="auth-left">
      <h1 style="margin:4px 0 8px;">Welcome back</h1>
      <p class="muted">Log in to access saved deals, track price alerts and continue where you left off.</p>
      <ul style="margin-top:16px; color:#333;">
        <li>✔ Save favorite deals</li>
        <li>✔ Price drop alerts</li>
        <li>✔ Faster checkout (demo)</li>
      </ul>
      <div style="margin-top:20px; opacity:0.9;">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=900&q=60" style="width:100%; border-radius:8px;" alt="login promo">
      </div>
    </div>

    <div class="auth-right">
      <h2>Sign in</h2>
      <div class="muted">Use your email to sign in</div>

      <div style="margin-top:16px;">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <div style="margin-top:12px;">
          <button id="submitLogin" class="btn-accent">Login</button>
        </div>
        <div id="loginMessage" class="muted" style="margin-top:10px;"></div>

        <p style="margin-top:12px; font-size:14px;">New here? <a href="signup.html">Create an account</a></p>
      </div>
    </div>
  </main>

  <script>
    const API_BASE = 'http://localhost:8080/api';
    document.getElementById('submitLogin').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('loginMessage');
      msg.textContent = '';
      if (!email || !password) { msg.textContent = 'Enter email and password'; return; }
      try {
        const res = await fetch(API_BASE + '/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const err = await res.json().catch(()=>({message:res.statusText}));
          msg.textContent = err.message || 'Login failed';
          return;
        }
        const data = await res.json();
        // expect token in data.token (adjust if backend uses a different key)
        if (data.token) {
          localStorage.setItem('dealwise_token', data.token);
        } else if (data.accessToken) {
          localStorage.setItem('dealwise_token', data.accessToken);
        }
        msg.textContent = 'Login successful — redirecting...';
        setTimeout(()=> location.href = 'index.html', 900);
      } catch (e) {
        msg.textContent = 'Network error';
        console.error(e);
      }
    });
  </script>
</body>
</html>
