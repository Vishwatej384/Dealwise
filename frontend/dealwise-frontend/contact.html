<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DealWise — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0d1117">
  <style>
    :root{ --muted:#98a0aa; --accent:#00c8ff }
    html,body{ margin:0; height:100%; background:linear-gradient(180deg,#06080b,#0d1117); color:#e6eef6; font-family:"Poppins",sans-serif; }
    header.navbar{ position:sticky; top:0; display:flex; justify-content:space-between; align-items:center; padding:12px 22px; border-bottom:1px solid rgba(255,255,255,0.03);}
    main{ max-width:900px; margin:0 auto; padding:28px; }
    .form-card{ background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:18px; border-radius:12px; border:1px solid rgba(255,255,255,0.03); }
    .muted{ color:var(--muted); }
    .field{ display:block; margin-bottom:12px; }
    input, textarea{ width:100%; padding:10px; border-radius:8px; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04); color:#e6eef6; outline:none; }
    footer.site-footer{ margin-top:42px; padding:24px; border-top:1px solid rgba(255,255,255,0.03); color:var(--muted); display:flex; justify-content:space-between; align-items:center;}
    #sentMsg{ background:linear-gradient(90deg,#00c8ff,#66f0ff); color:#001; padding:10px 14px; border-radius:10px; display:inline-block; font-weight:700; }
  </style>
</head>
<body>
  <header class="navbar">
    <div style="display:flex;gap:12px;align-items:center"><svg width="36" height="36"><rect width="36" height="36" rx="8" fill="#00c8ff" opacity="0.12"/></svg><div style="font-weight:700">DealWise</div></div>
    <nav style="display:flex;gap:12px"><a href="index.html" style="color:var(--muted)">Home</a><a href="deals.html" style="color:var(--muted)">Top Deals</a></nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p class="muted">Have suggestions or want to collaborate? Send a message — we'll reply soon.</p>

    <div class="form-card">
      <form id="contactForm">
        <label class="field"><input name="name" placeholder="Your name" required></label>
        <label class="field"><input name="email" type="email" placeholder="Your email" required></label>
        <label class="field"><textarea name="message" rows="5" placeholder="Message" required></textarea></label>
        <div style="display:flex;gap:12px;align-items:center"><button class="btn-accent" type="submit" style="background:linear-gradient(90deg,#00c8ff,#66f0ff);border:none;padding:10px 14px;border-radius:8px;color:#001;font-weight:700">Send Message</button><div id="sentPlaceholder"></div></div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div style="display:flex;gap:12px;align-items:center"><svg width="30" height="30"><rect width="30" height="30" rx="6" fill="#00c8ff" opacity="0.12"/></svg><div style="font-weight:700">DealWise</div></div>
    <div style="color:var(--muted)">© 2025 DealWise</div>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    function showMessage(msg){
      const ph = document.getElementById('sentPlaceholder');
      ph.innerHTML = `<span id="sentMsg">${msg}</span>`;
      setTimeout(()=> ph.innerHTML='', 2600);
    }
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      // in future send to backend /api/contact
      showMessage('Sent ✅ Thanks!');
      form.reset();
    });
  </script>

  <footer class="mt-20 bg-[#111827] py-8 text-center">
  <p class="text-[#00bcd4] mb-3 font-semibold">Contact us: support@dealwise.com | +91 98765 43210</p>
  <div class="flex justify-center space-x-6">
    <a href="#" class="hover:text-[#00bcd4]">Instagram</a>
    <a href="#" class="hover:text-[#00bcd4]">Twitter</a>
    <a href="#" class="hover:text-[#00bcd4]">LinkedIn</a>
  </div>
  <p class="mt-4 text-gray-500 text-sm">© 2025 DealWise. All Rights Reserved.</p>
</footer>

</body>
</html>
