<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail ‚Äî DealWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="js/global.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/shared.js"></script>
  <style>
    :root { --bg: #0d1117; --card: #0f1720; --text: #e6eef6; --accent: #00c8ff; --muted: #98a0aa; }
    body { margin: 0; background: linear-gradient(180deg, #06080b 0%, #0d1117 100%); color: var(--text); font-family: "Poppins", sans-serif; }
    
    /* Polished sticky navbar matching the site */
    header.navbar{ position:sticky; top:0; z-index:60; display:flex; align-items:center; justify-content:space-between; padding:12px 22px; gap:12px; backdrop-filter: blur(6px); background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); border-bottom: 1px solid rgba(255,255,255,0.03); }
    .brand{ display:flex; gap:12px; align-items:center; }
    .nav-center{ display:flex; gap:12px; align-items:center; }
    .nav-link{ color:var(--muted); padding:8px 12px; border-radius:8px; transition: all .22s ease; font-weight:600; font-size:14px; text-decoration:none }
    .nav-link:hover{ color:#fff; background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); transform:translateY(-2px); }
    .nav-right{ display:flex; align-items:center; gap:10px; }
    .search-wrap input{ width:260px; padding:10px 12px; border-radius:10px; background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.04); color:#e6eef6; outline:none; }

    main{ padding:28px; max-width:1200px; margin:0 auto 80px; }
    
    .product-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
    
    .product-image { background: var(--card); padding: 20px; border-radius: 16px; }
    .product-image img { width: 100%; border-radius: 12px; }
    
    .product-info h1 { font-size: 28px; margin-bottom: 16px; color: var(--accent); }
    .product-info .price { font-size: 32px; font-weight: 700; color: var(--accent); margin: 16px 0; }
    .product-info .discount { color: #ff4757; font-size: 18px; margin-bottom: 20px; }
    
    .product-description { background: var(--card); padding: 24px; border-radius: 12px; margin-top: 20px; }
    .product-description h3 { color: var(--accent); margin-bottom: 12px; }
    .product-description ul { list-style: none; padding: 0; }
    .product-description li { padding: 8px 0; color: var(--muted); }
    .product-description li:before { content: "‚úì "; color: var(--accent); font-weight: 700; }
    
    .add-to-cart-btn { width: 100%; padding: 16px; background: linear-gradient(90deg, var(--accent), #66f0ff); color: #001; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; margin-top: 20px; transition: transform 0.2s; }
    .add-to-cart-btn:hover { transform: translateY(-2px); }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <div style="width:44px; height:44px; border-radius:12px; background:linear-gradient(135deg, #00c8ff, #66f0ff); display:flex; align-items:center; justify-content:center; color:#001; font-weight:800; font-size:18px;">DW</div>
      <div>
        <div style="font-weight:700">DealWise</div>
        <div style="font-size:12px;color:var(--muted)">Smart Deals ‚Ä¢ Verified</div>
      </div>
    </div>
    <nav class="nav-center">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="categories.html">Categories</a>
      <a class="nav-link" href="deals.html">Top Deals</a>
      <a class="nav-link" href="purchase-history.html">History</a>
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link" href="contact.html">Contact</a>
    </nav>
    <div class="nav-right">
      <div class="search-wrap"><input placeholder="Search deals..." /></div>
      <button id="cartButton" class="icon-btn" style="background:transparent;border:1px solid rgba(255,255,255,0.03); padding:8px 10px; border-radius:10px; cursor:pointer; color:var(--muted);">üõçÔ∏è <span id="cartCount" class="cart-count" style="margin-left:8px;background:linear-gradient(90deg,#00c8ff,#66f0ff);color:#001;padding:2px 8px;border-radius:999px;font-weight:700">0</span></button>
      <a class="nav-link" href="profile.html" style="color:#e6eef6;font-weight:600">My Profile</a>
    </div>
  </header>

  <main>
  <div class="product-container">
    <div class="product-image">
      <img id="productImage" src="" alt="Product Image">
    </div>
    
    <div class="product-info">
      <h1 id="productTitle">Loading...</h1>
      <div class="price" id="productPrice">‚Çπ0</div>
      <div class="discount" id="productDiscount"></div>
      <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
      
      <div class="product-description">
        <h3>Product Description</h3>
        <p id="productDescription">Loading product details...</p>
        
        <h3 style="margin-top: 24px;">Key Features</h3>
        <ul id="productFeatures"></ul>
        
        <h3 style="margin-top: 24px;">Specifications</h3>
        <ul id="productSpecs"></ul>
      </div>
    </div>
  </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    
    const PRODUCTS = {
      d1: {
        title: 'Wireless Headphones',
        price: '‚Çπ2,499',
        discount: '30% off',
        description: 'Premium wireless headphones with noise cancellation, long battery life, and superior sound quality.',
        features: ['Active Noise Cancellation', '30-hour battery life', 'Bluetooth 5.2', 'Fast charging', 'Comfortable design'],
        specs: ['Battery: 30 hours', 'Connectivity: Bluetooth 5.2', 'Weight: 250g', 'Color: Black', 'Warranty: 1 year'],
        img: 'https://images.unsplash.com/photo-1585386959984-a4155223f8a2?auto=format&fit=crop&w=1000&q=80'
      },
      d2: {
        title: 'Smartwatch Series 6',
        price: '‚Çπ8,999',
        discount: '25% off',
        description: 'Advanced smartwatch with health tracking, GPS, and smart notifications. Perfect for fitness enthusiasts.',
        features: ['Heart rate monitor', 'GPS tracking', 'Water resistant', 'Sleep tracking', 'Long battery life'],
        specs: ['Battery: 7 days', 'Display: 1.4 inch AMOLED', 'Weight: 45g', 'Color: Silver/Black', 'Warranty: 1 year'],
        img: 'https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=1000&q=80'
      },
      d3: {
        title: 'RGB Gaming Keyboard',
        price: '‚Çπ1,799',
        discount: '40% off',
        description: 'Mechanical gaming keyboard with RGB backlighting and customizable keys for the ultimate gaming experience.',
        features: ['RGB backlighting', 'Mechanical switches', 'Anti-ghosting', 'Macro keys', 'Ergonomic design'],
        specs: ['Switches: Mechanical', 'Layout: Full size', 'RGB: 16.8M colors', 'Weight: 1.2kg', 'Warranty: 1 year'],
        img: 'https://images.unsplash.com/photo-1606813902829-65e5484d7331?auto=format&fit=crop&w=1000&q=80'
      }
    };
    
    // Prefer item passed from the list (deals page)
    let product = null;
    try{
      const fromList = JSON.parse(localStorage.getItem('dealwise_view_item')||'null');
      if(fromList){
        product = {
          title: fromList.title,
          price: fromList.price,
          discount: fromList.note||'Great deal',
          img: fromList.img || 'https://images.unsplash.com/photo-1585386959984-a4155223f8a2?auto=format&fit=crop&w=1000&q=80'
        };
      }
    }catch(e){}
    if(!product){ product = PRODUCTS[productId] || PRODUCTS['d1']; }
    
    document.getElementById('productImage').src = product.img || 'https://images.unsplash.com/photo-1585386959984-a4155223f8a2?auto=format&fit=crop&w=1000&q=80';
    document.getElementById('productTitle').textContent = product.title;
    document.getElementById('productPrice').textContent = product.price;
    document.getElementById('productDiscount').textContent = product.discount;
    // Auto-generate a rich description based on title keywords
    function buildDescription(title){
      const t = title.toLowerCase();
      if(t.includes('iphone') || t.includes('galaxy')) return 'Premium smartphone with fast processor, brilliant display, and all‚Äëday battery life. Ideal for photography, gaming, and productivity.';
      if(t.includes('laptop') || t.includes('macbook') || t.includes('xps')) return 'Lightweight performance laptop with stunning display, long battery life and silent cooling ‚Äî built for creators and professionals.';
      if(t.includes('headphone') || t.includes('buds')) return 'High‚Äëfidelity wireless audio with active noise cancellation and crystal‚Äëclear calling. Comfortable fit for long listening sessions.';
      if(t.includes('camera')) return 'Mirrorless camera that captures crisp photos and smooth 4K video. Fast autofocus and compact form factor for creators on the go.';
      if(t.includes('watch')) return 'Smartwatch with health tracking, sleep insights, GPS and notification support. Durable build and multi‚Äëday battery.';
      return 'Top‚Äërated product selected from our trusted catalog. Great value, reliable performance and fast delivery.';
    }
    document.getElementById('productDescription').textContent = product.description || buildDescription(product.title);
    
    const featureBank = {
      phone: ['120Hz OLED display','OIS camera system','Fast charging USB‚ÄëC','5G + Wi‚ÄëFi 6E','IP68 water resistance'],
      laptop: ['13"/14" high‚Äëres screen','Backlit keyboard','Thunderbolt / USB‚ÄëC','All‚Äëday battery','Ultra‚Äëlight chassis'],
      audio: ['Active Noise Cancellation','Custom drivers','Multipoint Bluetooth','Low‚Äëlatency mode','Comfort ear cushions'],
      default: ['1‚Äëyear warranty','7‚Äëday replacement','Secure packaging','COD/UPI/Card','Dedicated support']
    };
    function pickFeatures(title){
      const t = title.toLowerCase();
      if(t.includes('iphone') || t.includes('galaxy') || t.includes('phone')) return featureBank.phone;
      if(t.includes('laptop') || t.includes('macbook') || t.includes('xps')) return featureBank.laptop;
      if(t.includes('headphone') || t.includes('buds') || t.includes('speaker')) return featureBank.audio;
      return featureBank.default;
    }
    const featuresList = document.getElementById('productFeatures');
    pickFeatures(product.title).forEach(feature => {
      const li = document.createElement('li');
      li.textContent = feature;
      featuresList.appendChild(li);
    });
    
    const specBank = {
      phone: ['Chipset: latest‚Äëgen','Display: 6.7" 120Hz','Battery: 5000mAh','Primary Camera: 50MP','OS: Android / iOS'],
      laptop: ['CPU: latest‚Äëgen','RAM: 16GB','Storage: 512GB SSD','Display: 13‚Äë14" IPS/OLED','Weight: ~1.2kg'],
      audio: ['Bluetooth: 5.2+','Drivers: 40mm','Battery: up to 30h','Charging: USB‚ÄëC','Extras: ANC, Transparency'],
      default: ['Brand Warranty','Model: 2025','Color: Black','Country of Origin: India','In the Box: Unit + manuals']
    };
    function pickSpecs(title){
      const t = title.toLowerCase();
      if(t.includes('iphone') || t.includes('galaxy') || t.includes('phone')) return specBank.phone;
      if(t.includes('laptop') || t.includes('macbook') || t.includes('xps')) return specBank.laptop;
      if(t.includes('headphone') || t.includes('buds') || t.includes('speaker')) return specBank.audio;
      return specBank.default;
    }
    const specsList = document.getElementById('productSpecs');
    pickSpecs(product.title).forEach(spec => {
      const li = document.createElement('li');
      li.textContent = spec;
      specsList.appendChild(li);
    });
    
    function addToCart() {
      if (window.dealwiseCart) {
        window.dealwiseCart.addToCart({
          id: productId || product.title,
          title: product.title,
          price: product.price,
          img: product.img || 'https://images.unsplash.com/photo-1585386959984-a4155223f8a2?auto=format&fit=crop&w=1000&q=80',
          discount: product.discount
        });
        if (window.DealWiseUtils) { DealWiseUtils.showToast('‚úÖ Added to cart!', 'success'); }
      }
    }
  </script>
</body>
</html>
