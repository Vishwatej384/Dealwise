<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile â€” DealWise</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <style>
    /* ---------- PROFILE PAGE STYLING ---------- */
    :root {
      --bg: #0b0f15;
      --card: #141a22;
      --text: #eaeaea;
      --accent: #00bfff;
      --muted: #9aa0a6;
    }

    [data-theme="light"] {
      --bg: #f6f8fa;
      --card: #ffffff;
      --text: #111;
      --accent: #0077ff;
      --muted: #666;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
      transition: background 0.5s ease;
    }

    .profile-container {
      background: var(--card);
      border-radius: 20px;
      padding: 40px;
      width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeInUp 0.7s ease;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }
    .switch input {opacity: 0;width: 0;height: 0;}
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 25px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 19px; width: 19px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--accent);
      box-shadow: 0 0 12px rgba(0, 200, 255, 0.6);
    }
    input:checked + .slider:before {transform: translateX(25px);}

    h2 {
      text-align: center;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    .profile-pic {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .profile-placeholder {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px dashed var(--accent);
      color: var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .profile-placeholder:hover {
      transform: scale(1.05);
      background: rgba(0,191,255,0.05);
    }

    .profile-pic img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      object-fit: cover;
      display: none;
    }

    .upload-btn {
      color: var(--accent);
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 8px;
      transition: color 0.3s;
    }

    .upload-btn:hover { color: #55dfff; }

    form label {
      display: block;
      margin-top: 18px;
      font-size: 14px;
      color: var(--muted);
    }

    form input, form select, form textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #1c2530;
      color: var(--text);
      outline: none;
      transition: background 0.3s, transform 0.2s;
    }

    form input:focus, form select:focus, form textarea:focus {
      background: #222e3a;
      transform: scale(1.01);
    }

    textarea {resize: none; height: 80px;}

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0,191,255,0.4);
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="theme-toggle">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="themeSwitch" checked>
        <span class="slider"></span>
      </label>
    </div>

    <h2>My Profile</h2>

    <div class="profile-pic">
      <div class="profile-placeholder" id="profilePlaceholder">
        Profile<br>Picture
      </div>
      <img id="preview" alt="Profile Picture">
      <label class="upload-btn" for="upload">Upload Picture</label>
      <input type="file" id="upload" accept="image/*" hidden>
    </div>

    <form id="profileForm">
      <label>Name</label>
      <input type="text" id="name" placeholder="Your name">

      <label>Email</label>
      <input type="email" id="email" placeholder="Your email">

      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="+91 9876543210">

      <label>Country</label>
      <select id="country">
        <option>India</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>Canada</option>
        <option>Germany</option>
        <option>Australia</option>
        <option>France</option>
        <option>Italy</option>
        <option>Japan</option>
        <option>Singapore</option>
      </select>

      <label>Short Bio</label>
      <textarea id="bio" placeholder="Write a few lines about yourself..."></textarea>

      <label>New Password</label>
      <input type="password" id="password" placeholder="Leave blank to keep same">

      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
