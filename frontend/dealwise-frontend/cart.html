<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DealWise â€” My Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{background:#0d1117;color:#fff;font-family:"Poppins",sans-serif;margin:0;padding:20px;}
    .cart-container{max-width:800px;margin:0 auto;background:#0f1720;padding:20px;border-radius:14px;}
    h2{text-align:center;color:#00c8ff;}
    .cart-item{display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid rgba(255,255,255,0.1);padding:10px 0;}
    .cart-item img{width:60px;height:60px;border-radius:10px;object-fit:cover;}
    .cart-item button{background:tomato;border:none;color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;}
    .total{margin-top:20px;text-align:right;font-size:18px;}
    .checkout-btn{margin-top:12px;width:100%;background:linear-gradient(90deg,#00c8ff,#66f0ff);border:none;color:#001;font-weight:700;padding:12px;border-radius:10px;cursor:pointer;}
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>My Cart</h2>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal"></div>
    <button class="checkout-btn" id="checkoutBtn">Checkout</button>
  </div>
  <script src="cart.js"></script>
</body>
</html>
