  <meta name="theme-color" content="#0d1117">
  <style>
    :root{ --bg:#0d1117; --card:#0f1720; --muted:#98a0aa; --accent:#00c8ff; }
    html,body{ margin:0; height:100%; background:linear-gradient(180deg,#06080b,#0d1117); color:#e6eef6; font-family:"Poppins",sans-serif; }
    header.navbar{ position:sticky; top:0; display:flex; justify-content:space-between; align-items:center; padding:12px 22px; backdrop-filter: blur(6px); border-bottom:1px solid rgba(255,255,255,0.03); }
    nav.nav-center{ display:flex; gap:12px; }
    .nav-link{ color:var(--muted); padding:8px 12px; border-radius:8px; }
    .container{ max-width:1200px; margin:0 auto; padding:28px; }
    .cat-grid{ display:grid; grid-template-columns:repeat(3,1fr); gap:14px; margin-top:12px; }
    .cat-card{ background:var(--card); padding:12px; border-radius:12px; text-align:center; cursor:pointer; transition: transform .16s; border:1px solid rgba(255,255,255,0.03);}
    .cat-card img{ width:100%; height:160px; object-fit:cover; border-radius:8px; }
    .muted{ color:var(--muted); }
    footer.site-footer{ margin-top:42px; padding:24px; border-top:1px solid rgba(255,255,255,0.03); color:var(--muted); display:flex; justify-content:space-between; align-items:center;}
    #toast{ position:fixed; right:22px; bottom:24px; background:linear-gradient(90deg, rgba(0,0,0,0.6), rgba(12,16,20,0.6)); color:#e6f7ff; padding:12px 16px; border-radius:10px; opacity:0; transform:translateY(12px); transition: all .28s; z-index:9999; }
    #toast.show{ opacity:1; transform:translateY(0); }
    @media(max-width:900px){ .cat-grid{ grid-template-columns:repeat(2,1fr);} }
    @media(max-width:560px){ .cat-grid{ grid-template-columns:1fr; } header.navbar{ flex-direction:column; align-items:flex-start } }
    .pop-in{ animation: popIn .45s cubic-bezier(.2,.85,.32,1) both; } @keyframes popIn{from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:none}}
  </style>
</head>

      <a class="nav-link" href="about.html">About</a>

    </nav>
    <div class="nav-right" style="display:flex;gap:8px;align-items:center">
      <div class="search-wrap"><input placeholder="Search categories..." style="padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);color:#e6eef6"/></div>
      <button id="cartButton" class="icon-btn" style="background:transparent;border-radius:8px;padding:8px 10px;color:var(--muted);border:1px solid rgba(255,255,255,0.03)">üõçÔ∏è <span id="cartCount" style="margin-left:8px;background:linear-gradient(90deg,#00c8ff,#66f0ff);color:#001;padding:2px 8px;border-radius:999px;font-weight:700">0</span></button>
      <button id="loginBtn" class="icon-btn" style="background:transparent;border-radius:8px;padding:8px 10px;color:var(--muted);border:1px solid rgba(255,255,255,0.03)">Login</button>
      <button id="signupBtn" class="btn-accent" style="background:linear-gradient(90deg,#00c8ff,#66f0ff);color:#001;padding:8px 12px;border-radius:8px;border:none;font-weight:700">Sign Up</button>
    </div>
  </header>

  <div class="container">

    <div class="cat-grid" id="catGrid"></div>

  <footer class="site-footer">

    <div style="color:var(--muted)"><a href="index.html">Home</a> ‚Ä¢ <a href="deals.html">Top Deals</a></div>

    function renderCats(){
      const grid=document.getElementById('catGrid');
      CATS.forEach(c=>{
        const card=document.createElement('button');
        card.className='cat-card pop-in';
        card.onclick = ()=> {
          localStorage.setItem('dealwise_last_category', c.key);
          // also store full catalog for deals page
          localStorage.setItem('dealwise_catalog', JSON.stringify(getCatalog()));
          location.href='deals.html';
        };
        card.innerHTML = `<img src="${c.img}" alt="${c.title}" onerror="this.src='assets/placeholder.svg'"><div style="margin-top:8px;font-weight:700">${c.title}</div><div class="muted" style="font-size:13px;margin-top:6px">Browse</div>`;
        grid.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', ()=> renderCats());
  </script>
